<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/main.css">
    <title>Dash</title>
</head>

<body>

    <!-- Site Header: only includes logo and white space -->
    <header class="site-header">
        <img src="images/logo/logo.png" alt="Logo" class="logo">
    </header>
        
    <!-- Site Main: divided into 3 sections for responsive design -->
    <main>

        <!-- desktopmain DIV added for greater specificity in responsive design -->
        <div class="desktopmain">
             <!-- bodytext: Sectioned out for responsive flex -->
            <section class="bodytext">
                <h1>Want to be your own boss&#63;</h1>
                <h3>Start today and make up to &dollar;30&sol;hr driving your own vehicle with Dash!</h3>
            </section>

            <!-- Application Form: Sectioned out for responsive flex -->
            <section class="apply">
                <h2>Apply Now</h2>
                <h4>Enter your info below.</h4>
                <input type="text" id="firstname" name="firstname" placeholder="First Name"><br>
                <input type="text" id="secondname" name="secondname" placeholder="Second Name"><br>
                <div class="applyorder">
                    <input type="text" id="phone" name="phone" placeholder="Phone Number"><br>
                    <input type="email" id="email" name="email" placeholder="Email Address"><br>
                </div>    
                <input type="checkbox">
                <label>I agree to dash terms</label><br>
                <button type="button">DRIVE WITH US</button>
                <p>Already applied? <a href="#">Check your application status here</a></p>
            </section>
        </div>
       
    </main>

    <!-- Site Footer -->
    <footer class="site-footer">
            
        <!-- footform DIV for flex -->
        <div class="footform">
            <h3>See how much you can earn with Dash.</h3>
            <h4>how many hours do you want to drive with us this week?</h4>
            <!-- divided these out for greater control with the flex over response -->
            <form action="#" method="get" id="calc">
                <input type="text" id="hours" name="hours" placeholder="  Hours">
                <input type="text" id="city" name="city" placeholder="  City">
                <button type="button">CALCULATE</button><br>
            </form>
        </div>

        <!-- icon DIV for flex -->
        <div class="icons">
            <img src="images/icons/facebook.svg" alt="facebook">  
            <img src="images/icons/instagram.svg" alt="instagram">
            <img src="images/icons/twitter.svg" alt="twitter">
            <img src="images/icons/linkedin.svg" alt="linkedin"> 
        </div>
             
    </footer>
        
</body>
</html>
