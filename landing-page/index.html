<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/main.css">
    <title>Dash</title>
</head>

<body>
    <div class="wrapper">

        <!-- Site Header -->
        <header class="site-header">
            <img src="images/logo/logo.png" alt="Logo" class="logo">
        </header>
        
        <!-- Site Main -->
        <main>
            <section class="bodytext">
               <h1>Want to be your own boss&#63;</h1>
               <p>Start today and make up to &dollar;30&sol;hr driving your own vehicle with Dash!</p>
            </section>
            <section class="scooterpic">
                <img src="images/bg-image/scooter.svg" alt="Scooter" class="scooter">
            </section>
            <section class="apply">
                <h2>Apply Now</h2>
                <p>Enter your info below.</p>
                <form action="#" method="get" id="applyform">
                    <input type="text" id="firstname" name="firstname" placeholder="First Name"><br>
                    <input type="text" id="secondname" name="secondname" placeholder="Second Name"><br>
                    <input type="text" id="phone" name="phone" placeholder="Phone Number"><br>
                    <input type="email" id="email" name="email" placeholder="Email Address"><br>
                    <input type="radio" id="agree" name="past">
                    <label for="yes">I agree to dash terms</label><br>
                    <button type="button">DRIVE WITH US</button>
                    <p>Already applied? <a href="#">Check your application status here</a></p>
                </form>
            </section>
        </main>

        <!-- Site Footer -->
        <footer class="site-footer">
            <h3>See how much you can earn with Dash</h3>
            <p>how many hours do you want to drive with us this week?</p>
            <form action="#" method="get" id="calc"></form>
                <input type="text" id="hours" name="hours" value="Hours">
                <input type="text" id="city" name="city" value="City"><br>
                <button type="calculate">CALCULATE</button><br>
            </form>
            <img src="images/icons/facebook.svg" alt="facebook">
            <img src="images/icons/instagram.svg" alt="instagram">
            <img src="images/icons/twitter.svg" alt="twitter">
            <img src="images/icons/linkedin.svg" alt="linkedin">  
        </footer>
        
    </div>
</body>
</html>
